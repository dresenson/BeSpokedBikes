<div>
  <header>
    <h3>
      <span class="glyphicon glyphicon-thumbs-up"></span>
      {{ salesperson.firstName }} {{ salesperson.lastName }}
    </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()" #salespersonForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="salesperson.firstName" #firstName="ngModel" required>
      <div class="alert alert-danger" [hidden]="firstName.untouched || firstName.valid">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="salesperson.lastName" #lastName="ngModel" required>
      <div class="alert alert-danger" [hidden]="lastName.untouched || lastName.valid">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="salesperson.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.untouched || address.valid">Address is required</div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="email" class="form-control" name="phone" [(ngModel)]="salesperson.phone" #phone="ngModel" required>
      <div class="alert alert-danger" [hidden]="phone.untouched || phone.valid">Phone is required</div>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="text" class="form-control" name="startDate" [ngModel]="salesperson.startDate | date: 'dd/MM/yyyy' " (ngModelChange)="salesperson.startDate = $event"  #startDate="ngModel" required>
      <div class="alert alert-danger" [hidden]="startDate.untouched || startDate.valid">Start Date is required</div>
    </div>
    <div class="form-group">
      <label>Termination Date</label>
      <input type="text" class="form-control" name="terminationDate" [ngModel]="salesperson.terminationDate | date: 'dd/MM/yyyy'" (ngModelChange)="salesperson.terminationDate = $event" #terminationDate="ngModel" required>
      <div class="alert alert-danger" [hidden]="terminationDate.untouched || terminationDate.valid">Termination Date is required</div>
    </div>
    <div class="form-group">
      <label>Manager</label>
      <input type="text" class="form-control" name="manager" [(ngModel)]="salesperson.manager" #manager="ngModel" required>
      <div class="alert alert-danger" [hidden]="manager.untouched || manager.valid">Manager is required</div>
    </div>

  <div *ngIf="salesperson">
    <div class="pull-right" *ngIf="!deleteMessageEnabled">
      <button type="submit" class="btn btn-success" >Update</button>
    </div>
  </div>
  <br />
  <br />
  <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
