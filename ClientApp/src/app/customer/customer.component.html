<div class="customers view indent">
  <div class="container">
    <header>
      <h3>
        <span class="glyphicon glyphicon-user"></span>
        {{ title }}
      </h3>
    </header>
    <br />
    <div class="container">
      <div class="row grid-container">
        <div class="col-md-10">
          <div class="table">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th (click)="sort('firstName')">First Name</th>
                  <th (click)="sort('lastName')">Last Name</th>
                  <th (click)="sort('address')">Address</th>
                  <th (click)="sort('phone')">Phone</th>
                  <th (click)="sort('startDate')">Start Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <td><a [routerLink]="['/customers',customer.id]">{{ customer.firstName}}</a></td>
                  <td>{{ customer.lastName}}</td>
                  <td>{{ customer.address }}</td>
                  <td>{{ customer.phone }}</td>
                  <td>{{ customer.startDate | date: 'dd/MM/yyyy' }}</td>
                </tr>
                <tr *ngIf="!customers.length">
                  <td>&nbsp;</td>
                  <td colspan="6">No Records Found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
